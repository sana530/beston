<calldata mdl="Hotel" where="shop_id = {$detail['shop_id']} AND audit = 1 AND closed = 0" limit="0,1"  cache="86400">
    <php>$is_hotel = $item;</php>
</calldata>
<calldata mdl="Ele" where="shop_id = {$detail['shop_id']} AND audit = 1" limit="0,1"  cache="86400">
    <php>$is_ele = $item;</php>
</calldata>
<calldata mdl="Booking" where="shop_id = {$detail['shop_id']} AND audit = 1 AND closed = 0" limit="0,1"  cache="86400">
    <php>$is_booking = $item;</php>
</calldata>
<php>
    $action = strtolower(ACTION_NAME);
</php>
<div class="shop-type c2016">
    <ul>
        <li <if condition="($ctl eq 'shop') AND ($action eq 'detail')">class="a"</if>><a href="<{:U('shop/detail',array('shop_id'=>$detail['shop_id']))}>">首页</a></li>
        <if condition="!empty($is_hotel)">
        <li <if condition="($ctl eq 'hotel') AND ($action eq 'detail')">class="a"</if>><a href="<{:U('hotel/detail',array('hotel_id'=>$is_hotel['hotel_id']))}>">酒店</a></li>
        </if>
        <if condition="!empty($is_ele)">
        <li <if condition="($ctl eq 'ele') AND ($action eq 'shop') AND ($is_delivery eq '0')">class="a"</if>><a href="<{:U('ele/shop',array('shop_id'=>$detail['shop_id']))}>">美食</a></li>
        </if>
        <if condition="(!empty($is_ele)) AND ($is_ele['is_delivery'] eq 1)">
        <li <if condition="($ctl eq 'ele') AND ($action eq 'shop') AND ($is_delivery eq '1')">class="a"</if>><a href="<{:U('ele/shop',array('shop_id'=>$detail['shop_id'],'delivery'=>1))}>">外送</a></li>
        </if>
        <if condition="!empty($is_booking)">
        <li <if condition="($ctl eq 'booking') AND ($action eq 'detail')">class="a"</if>><a href="<{:U('booking/detail',array('shop_id'=>$detail['shop_id']))}>">订座</a></li>
        </if>
        <li <if condition="($ctl eq 'shop') AND ($action eq 'news')">class="a"</if>><a href="<{:U('shop/news',array('shop_id'=>$detail['shop_id']))}>">新闻</a></li>
        <li <if condition="($ctl eq 'shop') AND ($action eq 'ping')">class="a"</if>><a href="<{:U('shop/ping',array('shop_id'=>$detail['shop_id']))}>">点评</a></li>
    </ul>
</div>
