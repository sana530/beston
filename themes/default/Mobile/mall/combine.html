<include file='public:header'/>    
	<header class="top-fixed bg-yellow bg-inverse">
		<div class="top-back">
			<a class="top-addr" href="<{:U('mall/index',array('cat'=>$detail['cate_id']))}>"><i class="icon-angle-left"></i></a>
		</div>
		<div class="top-title">
			付款中心
		</div>
	</header>
	
	
    <div class="pay-form">
		<div class="row">
			<span class="float-left">合并付款编号:</span>
			<span class="float-right"><{$logs.log_id}></span>
		</div>
		<hr />
		<div class="row">
			<span class="float-left">订单总额:</span>
			<span class="float-right">$ <{:round($logs['need_pay']/100,2)}> NZD</span>
		</div>
		<hr />
		<div class="row">
			<span class="float-left">配送费用:</span>
			<span class="float-right">$ <{:round($logs['total_express'],2)}> NZD</span>
		</div>
		<hr />
		
		<div class="row">
			<span class="float-left">使用积分抵现:</span>
			<span class="float-right">$ <{:round($logs['use_integral']/100.0,2)}> NZD</span>
		</div>
		<hr />
		
		<div class="row">
			<span class="float-left">还需支付:</span>
			<span class="float-right">$ <{:round($logs['need_pay']/100,2)}> NZD</span>
		</div>
		<hr />
		
		<div class="blank-20"></div>
		<div class="text-center padding-left padding-right">
			<{$button}>
		</div>
		<div class="blank-20"></div>
    </div>

<include file='public:footer'/>
