<foreach name='list' item='item'>
<h2 class="shop"><{$shops[$item['shop_id']]['shop_name']}> <span class="text-gray"><{$shops[$item['shop_id']]['d']}></span></h2>
<a href="<{:U('hongbao/detail',array('hongbao_id'=>$item['hongbao_id']))}>" class="item">
	<div class="line">
		<div class="x4"><img class="pic" src="__ROOT__/attachs/<{$item.photo|default='default.jpg'}>"  style="width:90%"></div>
		<div class="x8">
			<p class="intro"><{$item['intro']}></p>
			<p class="info">
				<span class="float-left">领取：<em class="text-yellow"><{$item.receive_num}></em>人</span>
				<span class="float-right">有效期至：<em class="text-yellow"><{$item['expire_date']}></em></span>
			</p>
		</div>
	</div>
</a>
</foreach>
