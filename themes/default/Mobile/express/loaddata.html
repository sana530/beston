<volist name="list" id="item" key="index">
	<a class="item" href="<{:U('express/detail',array('shop_id'=>$item['shop_id']))}>">
		<img class="pic" src="<if condition="$item['photo']"><{:config_img($item['photo'])}><else/><{$host}>/attachs/delivery.png</if>" />
		<div class="des">	
			<h5><{:msubstr($item['shop_name'],0,36,'utf-8',false)}>
				<span class="distance"><{$item.d}></span>	
			</h5>	
			<div class="info">	
				<span class="ui-starbar"><span style="width:<{:round($item['score']*2,2)}>%"></span></span>
			</div>	
			<span class="addr">	
				<{:msubstr($item['addr'],0,36,'utf-8',false)}>
			</span>
		</div>	
	</if>
</volist>
