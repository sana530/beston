                    $(document).ready(function () {
                        $(".jq_type").change(function () {
                            if ($(this).val() == 1) {
                                $(".jq_type_1").show();
                                $(".jq_type_2").hide();
								$(".jq_type_3").hide();
								$(".jq_type_4").hide();
                            }else if ($(this).val() == 2){
                                $(".jq_type_1").hide();
                                $(".jq_type_2").show();

								$(".jq_type_4").hide();
                            }else if ($(this).val() == 3){

                                $(".jq_type_2").hide();
								$(".jq_type_3").show();
								$(".jq_type_4").hide();

								$(".jq_type_3").hide();
								$(".jq_type_4").show();
                            }
                        });
                        $(".jq_type").change();
                    });
                </script>

        <div class="life-infor-float" >
							<div class="line padding border-bottom">
								<p class="life-infor-p">所在地址</p>
								<div id="login-input" class="life-infor-float">
									<input id="addr" data-role="none" class="text-input" type="text" name="data[addr]" value="<{$detail.addr|default=''}>"  >
								</div>
							</div>
                            <div class="life-infor-float" >
								<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSoyUbiTvaa1kbqgVQj43kv46SsaKvjSU&libraries=places&callback=initAutocomplete" async defer></script>
								<div id="allmap" style="width: 100%; height:300px;"></div>
								<script type="text/javascript">
                                    var autocomplete;
                                    var componentForm = { locality: 'long_name', administrative_area_level_1: 'short_name'};
                                    function initAutocomplete() {
                                        autocomplete = new google.maps.places.Autocomplete((document.getElementById('addr')),{types: ['geocode']});
                                        autocomplete.addListener('place_changed', fillInAddress);
                                        geolocate();
                                    }

                                    function fillInAddress() {
                                        var place = autocomplete.getPlace();
                                        var geocoder = new google.maps.Geocoder();  //定義一個Geocoder物件
                                        geocoder.geocode(
                                            { address: place.formatted_address },    //設定地址的字串
                                            function(results, status) {    //callback function
                                                if (status == google.maps.GeocoderStatus.OK) {    //判斷狀態
                                                    var myCenter = results[0].geometry.location;
                                                    var map = new google.maps.Map(document.getElementById("allmap"), {center: myCenter, zoom: 15});
                                                    var marker = new google.maps.Marker({position: myCenter});
                                                    marker.setMap(map);
                                                    google.maps.event.addListener(marker,'click',function() {map.setZoom(15); map.setCenter(marker.getPosition());});
                                                }
                                            }
                                        );
                                        for (var i = 0; i < place.address_components.length; i++) {
                                            var addressType = place.address_components[i].types[0];
                                            if (componentForm[addressType]) {
                                                var val = place.address_components[i][componentForm[addressType]];
                                                document.getElementById(addressType).value = val;
                                            }
                                        }
                                    }
                                    function geolocate() {
                                        var geocoder = new google.maps.Geocoder();  //定義一個Geocoder物件
                                        geocoder.geocode(
                                            { address: '<{$detail.addr}>, <{$business.business_name}>, <{$area.area_name}>, <{$city.pinyin}>' },    //設定地址的字串
                                            function(results, status) {    //callback function
                                                if (status == google.maps.GeocoderStatus.OK) {    //判斷狀態
                                                    var myCenter = results[0].geometry.location;
                                                    var map = new google.maps.Map(document.getElementById("allmap"), {center: myCenter, zoom: 15});
                                                    var marker = new google.maps.Marker({position: myCenter});
                                                    marker.setMap(map);
                                                    google.maps.event.addListener(marker,'click',function() {map.setZoom(15); map.setCenter(marker.getPosition());});
                                                }
                                            }
                                        )
                                    }
								</script>
                            </div>
