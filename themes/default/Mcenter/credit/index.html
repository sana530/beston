	<div class="row">

			</div>
			<div id="passport" style="display:none">

				</div>
				</span>

				<div class="Upload-img-box">

	<div class="row">
		<div class="line">
			<tr>

					本人已阅读并同意<a href="javascript:;" onclick="liclick(this,1);" ><FONT COLOR="#2fbdaa">《1STPAY 隐私权政策》</FONT></a>和&nbsp;
					<a href='javascript:;'  onclick="liclick(this,2);" ><FONT COLOR="#2fbdaa">《1STPAY O2O信用账期服务关键条款》</FONT></a></td>
			</tr>

  <!--弹出 start-->
  <div id="menuDetail" class="menu_detail">

			<div class="info" style="overflow:scroll; height:276px; "></div>
		</dl>
   </div>
   <!--end-->

	   

	   
	<script type="text/javascript" src="/static/default/wap/js/ajaxfileupload.js"></script>
	<script>
        function ajaxupload(fileToUpload) {
            $(".loading_"+fileToUpload.slice(-2)).show();
            $.ajaxFileUpload({
                url: '<{:U("app/upload/upload",array("model"=>"life"))}>',
                type: 'post',
                fileElementId: fileToUpload,
                dataType: 'text',
                secureuri: false, //一般设置为false
                success: function (data, status) {
                    $(".loading_"+fileToUpload.slice(-2)).hide();
                    if (data.slice(-3) == 'pdf') {
                        var str = '<iframe src="__ROOT__/attachs/' + data.replace(/thumb_/, "") + ' "></iframe><input type="hidden" name="data[photo_'+fileToUpload.slice(-2)+']" value="' + data + '" />';
					} else {
                        var str = '<img src="__ROOT__/attachs/' + data + '"><input type="hidden" name="data[photo_'+fileToUpload.slice(-2)+']" value="' + data + '" />';
					}
					$(".jq_photo_"+fileToUpload.slice(-2)).show().html(str);
                    $("#"+fileToUpload).unbind('change');
                    $("#"+fileToUpload).change(function () {
                        ajaxupload(fileToUpload);
                    });
                }
            });
        }
        $(document).ready(function () {
            $("input").each(function () {
                if ($(this).val() == $(this).attr('placeholder')) {
                    $(this).val('');
                }
            });
            $('button[type=submit]').click(function(){
                $("input").each(function () {
                    if ($(this).val() == $(this).attr('placeholder')) {
                        $(this).val('');
                    }
                });
			})
            $("#fileToUpload_id").change(function () {
                ajaxupload("fileToUpload_id");
            });
            $("#fileToUpload_bk").change(function () {
                ajaxupload("fileToUpload_bk");
            });
            $(document).on("click", ".photo img", function () {
                $(this).parent().remove();
            });
        });
		function confirm(){
			if(!document.getElementById("is_agree").checked){
				layer.msg('请您先选择同意许可协议',{icon:1});
				return false;
			}
		}
	</script>




	<script type="text/javascript">
		var _wraper = $('#menuDetail');
		var dialogTarget;
		function liclick(l,t){
		if (t==1){
			_title="h5";_info="h1";
		}else{
			_title="h6";_info="h2";
		}
		var _this = $(l),
			F = function(str){return _this.parent().find(str);},
			title = F(_title).text();
			if (F(_info).text()==''){
				info = "请联系1stpay管理员!"
			}else{
				info = F(_info).text();
			}
			_wraper.find('.info').text(info);
		_wraper.parents('.dialog').find('.dialog_tt').text(title);
		dialogTarget = _this;
		_wraper.dialog({title: title, closeBtn: true});
		}
	</script>

	
	<div class="container">
		<div class="blank-30"></div>
		<button   type="submit" class="button button-block button-big bg-dot">提交</button>
		<div class="blank-30"></div>
